<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | Alpha Store</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #1a1a1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .checkout-container {
      background: #222;
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      color: #00adb5;
      margin-bottom: 20px;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #333;
      color: #fff;
      font-size: 15px;
    }

    form input:focus, form select:focus, form textarea:focus {
      border: 2px solid #00adb5;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00adb5;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background: #00bfbf;
    }

    .order-summary {
      background: #333;
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
    }

    .order-summary h3 {
      color: #00adb5;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }

    .total {
      border-top: 1px solid #555;
      margin-top: 10px;
      padding-top: 10px;
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      color: #00adb5;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h2>Checkout</h2>
    <form id="checkoutForm">
      <h3>Shipping Information</h3>
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <textarea id="address" placeholder="Full Address" rows="3" required></textarea>
      <input type="text" id="city" placeholder="City" required />
      <input type="text" id="pincode" placeholder="Pincode" required />

      <h3>Payment Method</h3>
      <select id="payment" required>
        <option value="">Select Payment Method</option>
        <option value="cod">Cash on Delivery</option>
        <option value="card">Credit/Debit Card</option>
        <option value="upi">UPI</option>
      </select>

      <div class="order-summary" id="orderSummary">
        <h3>Order Summary</h3>
        <div id="orderItems"></div>
        <div class="total">
          <span>Total:</span>
          <span id="orderTotal">â‚¹0</span>
        </div>
      </div>

      <button type="submit">Place Order</button>
    </form>
  </div>

  <script>
    // Load cart items from localStorage (from your cart page)
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const orderItemsDiv = document.getElementById("orderItems");
    const totalElement = document.getElementById("orderTotal");

    let total = 0;
    orderItemsDiv.innerHTML = "";

    if (cart.length === 0) {
      orderItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
    } else {
      cart.forEach(item => {
        const div = document.createElement("div");
        div.classList.add("order-item");
        div.innerHTML = `
          <span>${item.name} x ${item.quantity}</span>
          <span>â‚¹${item.price * item.quantity}</span>
        `;
        orderItemsDiv.appendChild(div);
        total += item.price * item.quantity;
      });
      totalElement.textContent = "â‚¹" + total;
    }

    // Handle checkout
    document.getElementById("checkoutForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const orderData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        address: document.getElementById("address").value,
        city: document.getElementById("city").value,
        pincode: document.getElementById("pincode").value,
        payment: document.getElementById("payment").value,
        items: cart,
        total,
      };

      // You can later connect this to your backend API:
      // const response = await fetch('/api/orders', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(orderData) });

      alert("Order placed successfully! ðŸŽ‰");
      localStorage.removeItem("cart");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
